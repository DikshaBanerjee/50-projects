<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="imgContainer">
            <div class="img active" style="background-image: url(image/img1.jpg)">
                <h2>Flowers</h2>
            </div>
            <div class="img" style="background-image: url(image/img2.jpg)">
                <h2>Waterfall</h2>
            </div>
            <div class="img" style="background-image: url(image/img3.jpeg)">
                <h2>Ocean</h2>
            </div>
            <div class="img" style="background-image: url(image/img4.jpeg)">
                <h2>Mountains</h2>
            </div>
            <div class="img" style="background-image: url(image/img5.jpeg)">
                <h2>Forest</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
